description:
  it:
    features:
      - Creazione Certificato con chiave privata
      - Firma Xades del metadata
    genericName: MetaSPID
    longDescription: |
      Libreria per la generazione dei metadata SPID, secondo specifiche AGID.

       La libreria, secondo un input di dati,  riferiti all'Ente utilizzatore, genera sia il certificato che  il metadata già firmato con la chiave privata del certificato precedentemente creato.

      Il set di dati iniziali, sono tutti i dati riferiti all'Ente, obbligatori
      per la generazione del certificato e di conseguenza del metadata.


      Al momento, la versione 1.0 della libreria, supporta un set standard di
      attributi, compresi gli attributi per il nodo EIDAs. 


      ​

        
